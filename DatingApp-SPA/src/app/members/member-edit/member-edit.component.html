<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            Your profile
        </div>
        <div class="col-sm-8">
            <div class="alert alert-info" *ngIf="editForm.dirty">
                <strong>Infomation:</strong>you have made change. any unsaved changed will be lost
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{photoUrl}}"  alt="{{user.knownas}}" />
                <div class="card-body">
                    <div>
                        <strong>location:</strong>
                        <p>{{user.city}},{{user.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user.lastactived}}</p>
                    </div>
                    <div>
                        <strong>member science:</strong>
                        <p>{{user?.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <!--w-100:give button 100 width-->
                    <button [disabled]="!editForm.dirty" class="btn btn-success btn-block" form="editform">Save Change</button>
                </div>
            </div>

        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit Profile">
                    <!--id "editform" give button use to identify which form it would trigger when click-->
                        <form #editForm="ngForm" (ngSubmit)="updateUser()" id="editform">
                            <h4>Description</h4>
                            <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                            <h4>Looking for</h4>
                            <textarea name="lookingfor" rows="6" class="form-control" [(ngModel)]="user.lookingfor"></textarea>
                            <h4>Interests</h4>
                            <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                            <h4>Location Detail:</h4>
                            <div class="form-inline">
                                <label for="city">City</label>
                                <input name="city" [(ngModel)]="user.city" type="text" class="form-control"/>
                                <label for="country">Country</label>
                                <input name="country" [(ngModel)]="user.country" type="text" class="form-control"/>
                            </div>
                        
                        </form>
                    </tab>
                    <tab heading="Edit photos">
                        <app-photo-editor [photos]="user.photos" (getMemberPhotoCange)="updateMainPhoto($event)"></app-photo-editor>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
